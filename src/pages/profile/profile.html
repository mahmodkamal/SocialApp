<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="(f)" >
    <div class="circle-pic">
        <ion-avatar item-start>
            <div class="image">
                <img src="../../assets/imgs/43101510_1856077347812593_1432479448434737152_n.jpg">
            </div>
          </ion-avatar>
    </div>
    <ion-item>
      <ion-row>
        <ion-col>
          <button ion-button block outline color="danger"  type="button" icon-start  (click)="Usecamera()">
            <ion-icon name='camera'></ion-icon>
            Use Camera
          </button>
        </ion-col>
        <ion-col>
            <button ion-button block outline color="danger" type="button" icon-start (click)="UploadImage()">
              <ion-icon name='image'></ion-icon>
              Upload Image
            </button>
        </ion-col>
      </ion-row>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input ngModel type="age" name="age" ></ion-input>
    </ion-item>
    
    <ion-item>
      <button ion-button 
          block 
          outline
          type="button"
          icon-left
          (click)="onOpenMap()">
          <ion-icon name="map"></ion-icon>
          Select On Map	
          </button>
    </ion-item>
  <button ion-button block>Save Profile</button>
    </form>
<br>

<ion-content padding>
    The world is your oyster.
     <ion-input type="text" value="nnnn"></ion-input>
    <div  *ngIf="users">
    <p *ngFor="let user of users">
      {{user.username}} :sign in
    </p></div>
    <p *ngIf="user"> 
      {{user.username}}: has sign up
    </p>
   
   
   <hr>
   <ion-list-header>
    Posts
  </ion-list-header>
   <div *ngFor="let followuser of FollowingUsers">
   <ion-card *ngFor="let post of followuser.myPosts">  
     <ion-item>
       <ion-avatar item-start>
         <img src="{{followuser.imgUrl}}">
       </ion-avatar>
       <h2>{{followuser.username}}</h2>
       <p>{{post.date}}</p>
     </ion-item>
     <img src="../../assets/imgs/43101510_1856077347812593_1432479448434737152_n.jpg">
   
     <ion-card-content>
       <p>{{post.text}}</p>
     </ion-card-content>
     <ion-row>
      <div *ngIf="post.Like?.length == 0; then like else check "> </div> 
        <ng-template #check>  
         <ion-col >
             <button ion-button clear small color="danger"  icon-start (click)="Like(post,followuser)" >
               <ion-icon name='thumbs-up-outline'></ion-icon>
                {{post.Like?.length }}
             </button>
           </ion-col>
         <ng-template #dislike> 
           <ion-col>
                <button ion-button clear small color="danger"  icon-start (click)="disLike(post,followuser)">
                   <ion-icon name='thumbs-up' ></ion-icon>
                     {{post.Like?.length}}
                </button>    
           </ion-col>  
         </ng-template> 
       </ng-template>  
       <ng-template #like>
           <ion-col>
               <button ion-button clear small color="danger"  icon-start (click)="Like(post,followuser)">
                  <ion-icon name='thumbs-up-outline' ></ion-icon>
                    {{post.Like?.length}}
               </button>    
          </ion-col>   
       </ng-template>
       <ion-col text-right>
         <button ion-button clear small color="danger" icon-start (click)="share(post,followuser)">
           <ion-icon name='share-alt'></ion-icon>
            Share
         </button>
       </ion-col>
     </ion-row>
   </ion-card>
 </div> 
 </ion-content>
