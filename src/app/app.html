<ion-menu [content]="nav">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button
          ion-item
          icon-left
          (click)="onLoad(rootPage)"
          *ngIf="isAuthenticated"
          >
          <ion-icon name="home"></ion-icon>
          home
        </button>
        <button
          ion-item
          icon-left
          (click)="onLoad(signinPage)"
          *ngIf="!isAuthenticated"
          >
          <ion-icon name="log-in"></ion-icon>
          Signin
        </button>
        <button
          ion-item
          icon-left
          (click)="onLoad(signupPage)"
          *ngIf="!isAuthenticated"
          >
          <ion-icon name="person"></ion-icon>
          Signup
        </button>
        <button
          ion-item
          icon-left
          (click)="onLogout()"
          *ngIf="isAuthenticated"
          >
          <ion-icon name="log-out"></ion-icon>
          Logout
        </button>
        <button
          ion-item
          icon-left
          (click)="editProfile()"
          *ngIf="isAuthenticated"
          >
          <ion-icon name="person"></ion-icon>
          Edit Profile
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav  #nav [root]="rootPage"></ion-nav>
